<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto Pribadi</title>
  </head>
  <style>
    div img:hover {
      cursor: pointer;
    }
  </style>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 6px;
      "
    >
      <img
        src="./img/profile.jpg"
        alt=""
        width="180"
        height="160"
        style="border-radius: 6px"
      />
    </div>
  </body>
</html>
