<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum PRA UTS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <p>Data Karyawan</p>
        <p>Master Data</p>
        <p>Tambah Data</p>
      </header>

      <h2>FORM ENTRY DATA PEGAWAI</h2>
      <div class="form">
        <form action="">
          <table>
            <tr>
              <td><label for="nik">NIK</label></td>
              <td></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td><label for="nama">Nama</label></td>
              <td></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td><label for="tempat lahir">Tempat Lahir</label></td>
              <td></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td><label for="tanggal lahir">Tanggal Lahir</label></td>
              <td></td>
              <td><input type="date" /></td>
            </tr>
            <tr>
              <td><label for="alamat">Alamat</label></td>
              <td></td>
              <td>
                <textarea name="alamat" cols="20" rows="4"></textarea>
              </td>
            </tr>
            <tr>
              <td><label for="no telepon">No Telepon</label></td>
              <td></td>
              <td><input type="tel" /></td>
            </tr>
            <tr>
              <td><label for="jabatan">Jabatan</label></td>
              <td></td>
              <td>
                <select name="jabatan">
                  <option value="">- Jabatan Terbaru -</option>
                  <option value="">- Jabatan Terbaru -</option>
                  <option value="">- Jabatan Terbaru -</option>
                  <option value="">- Jabatan Terbaru -</option>
                  <option value="">- Jabatan Terbaru -</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="status">Status</label></td>
              <td></td>
              <td>
                <select name="jabatan">
                  <option value="">- Status Terbaru -</option>
                  <option value="">- Status Terbaru -</option>
                  <option value="">- Status Terbaru -</option>
                  <option value="">- Status Terbaru -</option>
                  <option value="">- Status Terbaru -</option>
                </select>
              </td>
            </tr>
          </table>
          <div class="btn">
            <button type="submit" class="simpan">Simpan</button>
            <button type="reset" class="batal">Batal</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
