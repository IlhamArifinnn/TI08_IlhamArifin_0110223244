<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum Mandiri 2</title>
  </head>
  <style>
    .container {
      border-radius: 8px;
      border: 1px solid;
      padding: 1.5rem;
      width: 30%;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <body>
    <div class="container">
      <label for="nilai">nilai</label>
      <input type="number" id="nilai" oninput="konversi()" />

      <br /><br />

      <label for="valas">valas</label>
      <select id="valas">
        <option value="dollar_us">Dollar US</option>
        <option value="dollar_sin">Dollar Singapore</option>
        <option value="ringgit">Ringgit Malaysia</option>
        <option value="yen">Yen Jepang</option>
        <option value="euro">Euro</option>
        <option value="riyal">Riyal Arab Saudi</option>
      </select>

      <br /><br />

      <label for="hasil">nilai rupiah: </label>
      <span id="hasil"></span>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
