<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h5 class="w-full p-3 mb-2 bg-dark text-white">Create New Seminar</h5>
        </div>

        <div class="container col-md-9">
          <form>
            <div class="form-group row mt-2">
              <label for="text1" class="col-4 col-form-label">Kode</label>
              <div class="col-8">
                <input
                  id="text1"
                  name="text1"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="text" class="col-4 col-form-label"
                >Nama Kegiatan</label
              >
              <div class="col-8">
                <input id="text" name="text" type="text" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label for="text2" class="col-4 col-form-label"
                >Tanggal Mulai</label
              >
              <div class="col-8">
                <input
                  id="text2"
                  name="text2"
                  type="date"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="text3" class="col-4 col-form-label"
                >Tanggal Akhir</label
              >
              <div class="col-8">
                <input
                  id="text3"
                  name="text3"
                  type="date"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="text4" class="col-4 col-form-label">Biaya</label>
              <div class="col-8">
                <input
                  id="text4"
                  name="text4"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="text5" class="col-4 col-form-label">Tempat</label>
              <div class="col-8">
                <input
                  id="text5"
                  name="text5"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="text6" class="col-4 col-form-label">Lattitude</label>
              <div class="col-8">
                <input
                  id="text6"
                  name="text6"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="text7" class="col-4 col-form-label">Longtude</label>
              <div class="col-8">
                <input
                  id="text7"
                  name="text7"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="select" class="col-4 col-form-label"
                >Jenis Kegiatan</label
              >
              <div class="col-8">
                <select id="select" name="select" class="custom-select">
                  <option value="Kegiatan1">Kegiatan1</option>
                  <option value="Kegiatan2">Kegiatan2</option>
                  <option value="Kegiatan3">Kegiatan3</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="text8" class="col-4 col-form-label">PIC</label>
              <div class="col-8">
                <input
                  id="text8"
                  name="text8"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="textarea" class="col-4 col-form-label"
                >Deskripsi</label
              >
              <div class="col-8">
                <textarea
                  id="textarea"
                  name="textarea"
                  cols="40"
                  rows="3"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
